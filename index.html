			var shoppingItem = function(name, price, count) {
				this.name = name,
				this.price = price,
				this.count = count
			}

			//addToShelf()
			function addToShelf(name, price, count) {
				var item = new shoppingItem(name, price, count)
				shelf.push(item)
			}
			addToShelf('HouseBlend 1lb', 18, 1)

			//addItemToCart()
			function addItemToCart(name, price, count) {
				for (var i in cart) {
					if (cart[i].name === name) {
						cart[i].count += count 
						return
					}
				}
				var item = new shoppingItem(name, price, count)
				cart.push(item)
			}
					//testing
					addItemToCart('Apple', 2.5, 2)
					addItemToCart('Mango', 5.3, 3)
					addItemToCart('Apple', 2.5, 3)
					addItemToCart('Mango', 5.3, 3)



			//removeITemFromCart(name) // just one item
			function removeItemFromCart(name) {
				for (var i in cart) {
					if (cart[i].name === name) {
						cart[i].count --
						if (cart[i].count === 0 ) {
							cart.splice(i, 1)
						}
						break
					}
				}
			}


			//removeItem FromCartAll(name) //remove all item 
			function removeItemFromCartAll(name) {
				for (var i in cart) {
					if (cart[i].name === name) {
						cart.splice(i, 1)
						break
					}

				}
			}

					addItemToCart('Mango', 5.3, 3)
